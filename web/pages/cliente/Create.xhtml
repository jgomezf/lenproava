<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idcliente}" for="idcliente" />
                    <h:inputText id="idcliente" value="#{clienteController.selected.idcliente}" title="#{bundle.CreateClienteTitle_idcliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idcliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_clienteName}" for="clienteName" />
                    <h:inputText id="clienteName" value="#{clienteController.selected.clienteName}" title="#{bundle.CreateClienteTitle_clienteName}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteName}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_clienteEmail}" for="clienteEmail" />
                    <h:inputText id="clienteEmail" value="#{clienteController.selected.clienteEmail}" title="#{bundle.CreateClienteTitle_clienteEmail}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteEmail}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_clienteTel}" for="clienteTel" />
                    <h:inputText id="clienteTel" value="#{clienteController.selected.clienteTel}" title="#{bundle.CreateClienteTitle_clienteTel}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteTel}"/>

                    <h:outputLabel value="#{bundle.CreateClienteLabel_clienteDireccion}" for="clienteDireccion" />
                    <h:inputText id="clienteDireccion" value="#{clienteController.selected.clienteDireccion}" title="#{bundle.CreateClienteTitle_clienteDireccion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteDireccion}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_clienteNumDocumento}" for="clienteNumDocumento" />
                    <h:inputText id="clienteNumDocumento" value="#{clienteController.selected.clienteNumDocumento}" title="#{bundle.CreateClienteTitle_clienteNumDocumento}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteNumDocumento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
