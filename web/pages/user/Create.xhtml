<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>    
        <title>User Registration Form</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div  class="col-sm-4">
                    <h2 style="text-align: center">Creaci√≥n de usuario</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                 <h:outputLabel value="#{bundle.CreateUserLabel_iduser}" for="iduser" class="control-label col-sm-4"/>
                <div class="col-sm-4">
                    <h:inputText disabled="true" id="iduser" class="form-control" value="0" title="#{bundle.CreateUserTitle_iduser}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_iduser}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{bundle.CreateUserLabel_userName}" for="userName" class="control-label col-sm-4"/>
                <div class="col-sm-4">
                    <h:inputText id="userName" class="form-control" value="#{userController.selected.userName}" title="#{bundle.CreateUserTitle_userName}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userName}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{bundle.CreateUserLabel_userPassword}" for="userPassword" class="control-label col-sm-4"/>
                <div class="col-sm-4">
                    <h:inputSecret id="userPassword" class="form-control" value="#{userController.selected.userPassword}" title="#{bundle.CreateUserTitle_userPassword}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userPassword}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{bundle.CreateUserLabel_userEmail}" for="userEmail" class="control-label col-sm-4"/>
                <div class="col-sm-4">
                    <h:inputText id="userEmail" class="form-control" value="#{userController.selected.userEmail}" title="#{bundle.CreateUserTitle_userEmail}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_userEmail}"/>
                </div>
            </div>            
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-4">
                        <h:commandButton value="#{bundle.CreateUserSaveLink}" action="#{userController.create}" class="btn btn-primary" style="width: 80px;"></h:commandButton>
                        </div>
                    <div class="col-sm-6">
                        <h:commandLink action="#{userController.prepareList}" value="#{bundle.CreateUserShowAllLink}" immediate="true" class="btn btn-default"/>
                    </div>
                    <div class="col-sm-2">
                        <h:link outcome="/index" value="#{bundle.CreateUserIndexLink}" class="btn btn-success" style="width: 80px;"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
