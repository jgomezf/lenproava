<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClienteLabel_idcliente}" for="idcliente" />
                    <h:inputText id="idcliente" value="#{clienteController.selected.idcliente}" title="#{bundle.EditClienteTitle_idcliente}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idcliente}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_clienteName}" for="clienteName" />
                    <h:inputText id="clienteName" value="#{clienteController.selected.clienteName}" title="#{bundle.EditClienteTitle_clienteName}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clienteName}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_clienteEmail}" for="clienteEmail" />
                    <h:inputText id="clienteEmail" value="#{clienteController.selected.clienteEmail}" title="#{bundle.EditClienteTitle_clienteEmail}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clienteEmail}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_clienteTel}" for="clienteTel" />
                    <h:inputText id="clienteTel" value="#{clienteController.selected.clienteTel}" title="#{bundle.EditClienteTitle_clienteTel}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clienteTel}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_clienteCiudad}" for="clienteCiudad" />
                    <h:inputText id="clienteCiudad" value="#{clienteController.selected.clienteCiudad}" title="#{bundle.EditClienteTitle_clienteCiudad}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clienteCiudad}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_clienteDireccion}" for="clienteDireccion" />
                    <h:inputText id="clienteDireccion" value="#{clienteController.selected.clienteDireccion}" title="#{bundle.EditClienteTitle_clienteDireccion}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clienteDireccion}"/>
                    <h:outputLabel value="#{bundle.EditClienteLabel_clienteNumDocumento}" for="clienteNumDocumento" />
                    <h:inputText id="clienteNumDocumento" value="#{clienteController.selected.clienteNumDocumento}" title="#{bundle.EditClienteTitle_clienteNumDocumento}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_clienteNumDocumento}"/>
                </h:panelGrid>
                <h:commandLink action="#{clienteController.update}" value="#{bundle.EditClienteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClienteViewLink}"/>
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.EditClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClienteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
