<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>    
        <title>User Registration Form</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
        </h:panelGroup>
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div  class="col-sm-4">
                    <h2 style="text-align: center">Editar Usuario</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                 <h:outputLabel value="#{bundle.EditUserLabel_iduser}" for="iduser" class="control-label col-sm-4"/>
                <div class="col-sm-4">
                    <h:inputText disabled="true" id="iduser" value="#{userController.selected.iduser}" title="#{bundle.EditUserTitle_iduser}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_iduser}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{bundle.EditUserLabel_userName}" for="userName" class="control-label col-sm-4"/>
                <div class="col-sm-4">
                    <h:inputText class="form-control" id="userName" value="#{userController.selected.userName}" title="#{bundle.EditUserTitle_userName}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userName}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{bundle.EditUserLabel_userPassword}" for="userPassword" class="control-label col-sm-4"/>
                <div class="col-sm-4">
                    <h:inputText class="form-control" id="userPassword" value="#{userController.selected.userPassword}" title="#{bundle.EditUserTitle_userPassword}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userPassword}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="#{bundle.EditUserLabel_userEmail}" for="userEmail" class="control-label col-sm-4"/>
                <div class="col-sm-4">
                    <h:inputText class="form-control" id="userEmail" value="#{userController.selected.userEmail}" title="#{bundle.EditUserTitle_userEmail}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userEmail}"/>
                </div>
            </div>            
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-6">
                    <div class="col-md-2">
                        <h:commandButton value="#{bundle.EditUserSaveLink}" action="#{userController.update}" class="btn btn-primary" style="width: 80px;"></h:commandButton>
                    </div>
                    <div class="col-md-4">
                        <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true" class="btn btn-default"/>
                    </div>
                    <div class="col-md-2">
                        <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" class="btn btn-success" style="width: 80px;"/>
                    </div>
                    <div class="col-md-2">
                        <h:link outcome="View" value="#{bundle.EditUserViewLink}" class="btn btn-success" style="width: 80px;"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>

</html>
