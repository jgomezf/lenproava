<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>    
        <title>Registro de Cliente</title>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
    </h:head>
    
    <h:body>        
        <h:form id="form" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div  class="col-sm-4">
                    <h2 style="text-align: center">CreaciÃ³n de Cliente</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-4" value="#{bundle.CreateClienteLabel_idcliente}" for="idcliente" />
                <div class="col-sm-4">
                    <h:inputText class="form-control" disabled="true" id="idcliente" value="0" title="#{bundle.CreateClienteTitle_idcliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idcliente}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-4" value="#{bundle.CreateClienteLabel_clienteName}" for="clienteName" />                
                <div class="col-sm-4">
                    <h:inputText class="form-control" id="clienteName" value="#{clienteController.selected.clienteName}" title="#{bundle.CreateClienteTitle_clienteName}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteName}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-4" value="#{bundle.CreateClienteLabel_clienteNumDocumento}" for="clienteNumDocumento" />
                <div class="col-sm-4">
                    <h:inputText class="form-control" id="clienteNumDocumento" value="#{clienteController.selected.clienteNumDocumento}" title="#{bundle.CreateClienteTitle_clienteNumDocumento}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteNumDocumento}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-4" value="#{bundle.CreateClienteLabel_clienteEmail}" for="clienteEmail" />
                <div class="col-sm-4">
                    <h:inputText class="form-control" id="clienteEmail" value="#{clienteController.selected.clienteEmail}" title="#{bundle.CreateClienteTitle_clienteEmail}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteEmail}"/>                
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-4" value="#{bundle.CreateClienteLabel_clienteTel}" for="clienteTel" />
                <div class="col-sm-4">
                    <h:inputText class="form-control" id="clienteTel" value="#{clienteController.selected.clienteTel}" title="#{bundle.CreateClienteTitle_clienteTel}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteTel}"/>                
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-4" value="#{bundle.CreateClienteLabel_clienteCiudad}" for="clienteCiudad" />
                <div class="col-sm-4">
                    <h:inputText class="form-control" id="clienteCiudad" value="#{clienteController.selected.clienteCiudad}" title="#{bundle.CreateClienteTitle_clienteCiudad}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteCiudad}"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel class="control-label col-sm-4" value="#{bundle.CreateClienteLabel_clienteDireccion}" for="clienteDireccion" />
                <div class="col-sm-4">
                    <h:inputText class="form-control" id="clienteDireccion" value="#{clienteController.selected.clienteDireccion}" title="#{bundle.CreateClienteTitle_clienteDireccion}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_clienteDireccion}"/>                
                </div>
            </div>            
            
            <div class="form-group">
                <h:panelGroup id="messagePanel" layout="block" style="text-align: -webkit-center;">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </div>
            
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-md-4">
                        <h:commandButton value="#{bundle.CreateClienteSaveLink}" action="#{clienteController.create}" class="btn btn-primary" ></h:commandButton>
                        </div>
                    <div class="col-md-6">
                        <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true" class="btn btn-default"/>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </div>
        </h:form>        
    </h:body>
</html>
